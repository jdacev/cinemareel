<div class="row justify-content-center">
  <div class="col-8">
    <div class="card">
        <!-- <div class="card-header">
            Entrar a CinemaReel
        </div> -->
        <div class="card-body">
          <h5 class="card-title">Entrar a CinemaReel</h5>
          <div class="btn-group">
              <form #formLogin="ngForm" (ngSubmit)="entrar(formLogin);">
                <div>
                  <label for="email">Correo electrónico</label>
                  <input ngModel type="text" name="email" class="form-control">
                </div>
                <div>
                  <label for="pass">Contraseña</label>
                  <input ngModel type="password" name="pass" class="form-control">
                </div>
                <div>
                  <br>
                  <button type="submit" [disabled]="loading" class="btn btn-primary">Vamos!</button>
                  <br /><br />
                  <a [routerLink]="['/register']" class="btn btn-link">Soy nuevo y quiero registrarme</a>
                  <br />
                  <a [routerLink]="['/forgot-password']" class="btn btn-link">Olvidé mi contraseña</a>
                </div>
              </form>
            </div>
        </div>
      </div>
  </div>
</div>
