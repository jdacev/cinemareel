<div class="row justify-content-center">
  <div class="col-12">
    <h3>Entrar a CinemaReel</h3>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-12">
    <div class="card-body">
      <div class="btn-group">
        <form #formLogin="ngForm" (ngSubmit)="entrar(formLogin);">
          <div>
              <label for="email">Correo electrónico</label>
              <input ngModel type="text" name="email" class="form-control">
          </div>
          <div>
            <label for="pass">Contraseña</label>
            <input ngModel type="password" name="pass" class="form-control">
          </div>
          <div>
            <br>
            <button type="submit" [disabled]="loading" class="btn btn-primary">Vamos!</button>
            <br />
            <br />
            <a [routerLink]="['/register']" class="btn btn-link">Soy nuevo y quiero registrarme gratis</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(255, 255, 255, 0.8)"
  size="medium"
  color="#107596"
  type="square-jelly-box">
 <p style="font-size: 20px; color: #107596"></p>
</ngx-spinner>
