<div class="row">
  <div class="col-5">
    <div>
      <h2>Entrar en Cinema</h2>
    </div>
        <div class="card-body">
          <div class="btn-group">
            <form #formLogin="ngForm" (ngSubmit)="entrar(formLogin);">
                <div class="form-group mx-sm-3 mb-2 text-left">
                  <label for="email">Correo electrónico</label>
                  <input ngModel type="text" name="email" class="form-control">
              </div>
              <br>
              <div class="form-group mx-sm-3 mb-2 text-left">
                <label for="pass">Contraseña</label>
                <input ngModel type="password" name="pass" class="form-control">
              </div>
              <br>
              <div class="form-check">
                <button type="submit" [disabled]="loading" class="btn btn-primary">Vamos!</button>
              </div>
            </form>
          </div>
        </div>
  </div>

  <div class="col-1"></div>

  <div class="col-6">
    <!--<a [routerLink]="['/register']" class="btn btn-link">Soy nuevo en Cinema</a>-->
    <div>
      <h2>Soy nuevo, quiero registrarme</h2>
    </div>
    <div class="card-body">
      <div class="btn-group">
        <form #formRegister="ngForm" (ngSubmit)="registrarme(formRegister);">
          <div class="form-group mx-sm-3 mb-2 text-left">
            <label for="emailreg">Correo electrónico</label>
            <input ngModel type="text" name="emailreg" class="form-control">
          </div>
          <br>
          <div class="form-group mx-sm-3 mb-2 text-left">
            <label for="firstName">Nombre</label>
            <input ngModel type="text" name="firstName" class="form-control">
          </div>
          <br>
          <div class="form-group mx-sm-3 mb-2 text-left">
            <label for="lastName">Apellido</label>
            <input ngModel type="text" name="lastName" class="form-control">
          </div>
          <br>
          <div class="form-group mx-sm-3 mb-2 text-left">
            <label for="password">Password</label>
            <input ngModel type="password" name="password" class="form-control">
          </div>
          <br>
          <div class="form-check">
            <button type="submit" [disabled]="loading" class="btn btn-primary">Listo!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
bdColor = "rgba(255, 255, 255, 0.8)"
size = "medium"
color = "#107596"
type = "square-jelly-box"
></ngx-spinner>
