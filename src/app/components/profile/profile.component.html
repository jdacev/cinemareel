<div class="row content-center">
    <div class="col-12">
        <h4>Mi Perfil - Datos personales (Jorge: EN DESARROLLO)</h4>
    </div>
  </div>
  <div class="row content-center">
    <div class="col-12">
        <div class="card-body">
          <div class="btn-group">
            <form #formProfile="ngForm" (ngSubmit)="saveData(formProfile);">
              <div>
                <label for="emailreg">Correo electrónico</label>
                <input ngModel type="text" name="emailreg" class="form-control">
              </div>
              <div>
                <label for="firstName">Nombre</label>
                <input ngModel type="text" name="firstName" class="form-control">
              </div>
              <div>
                <label for="lastName">Apellido</label>
                <input ngModel type="text" name="lastName" class="form-control">
              </div>
              <div>
                  <label for="address">Dirección</label>
                  <input ngModel type="text" name="address" class="form-control">
                </div>           
              <div>
                <label for="telephone">Teléfono</label>
                <input ngModel type="text" name="telephone" class="form-control">
              </div>
              <div>
                  <label for="accountType">Tipo de cuenta</label>
                  <!-- <input ngModel type="text" name="accountType" class="form-control"> -->
                  <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" ngModel type="text" name="accountType" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tipo de cuenta
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item">Gratis</a>
                        <a class="dropdown-item">Premium</a>
                      </div>
                    </div>
                </div>
              <div>
                <br />
                <!-- <button type="submit" [disabled]="loading" class="btn btn-primary">Guardar</button> -->
                <!-- cuando se implemente el guardar real, se vuelve a utilizar el tag de arriba con el loading -->
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
